# Configuração do Netlify CMS para Clínica FISIO
backend:
  name: git-gateway
  branch: main # ou master, dependendo do seu repositório

# Configuração de mídia
media_folder: "imagens/blog" # Onde as imagens serão salvas
public_folder: "/imagens/blog" # Caminho público das imagens

# Configuração local para desenvolvimento
# local_backend: true

# Configuração do site
site_url: https://fisioclinica.netlify.app
display_url: https://fisioclinica.netlify.app

# Configuração da interface
logo_url: /logo.png

# Configurações de editor
editor:
  preview: true

# Configuração de publicação
publish_mode: editorial_workflow

# Coleções
collections:
  - name: "posts" # Identificador interno
    label: "Posts do Blog" # Nome exibido no admin
    folder: "posts" # Pasta onde os arquivos .md serão salvos
    create: true # Permite criar novos posts
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Formato do nome do arquivo
    editor:
      preview: true
    fields: # Campos do formulário
      - {
          label: "Título",
          name: "titulo",
          widget: "string",
          hint: "Título principal do post (ex: Nova Técnica de Reabilitação)"
        }
      - {
          label: "Resumo",
          name: "resumo",
          widget: "text",
          hint: "Breve descrição que aparece no card (máximo 150 caracteres)",
          pattern: [".{1,150}", "Máximo 150 caracteres"]
        }
      - {
          label: "Imagem de Capa",
          name: "imagem",
          widget: "image",
          hint: "Imagem que aparece no card do post (formato: 800x600px)",
          required: true,
          media_library: {
            config: {
              multiple: false
            }
          }
        }
      - {
          label: "Categoria",
          name: "categoria",
          widget: "select",
          hint: "Escolha a categoria do post",
          options: [
            { label: "Notícias da Clínica", value: "clinica" },
            { label: "Notícias Fisioterapia", value: "fisioterapia" },
            { label: "Notícias Tratamentos", value: "tratamentos" }
          ]
        }
      - {
          label: "Data de Publicação",
          name: "data",
          widget: "datetime",
          default: "",
          date_format: "DD/MM/YYYY",
          time_format: "HH:mm",
          format: "YYYY-MM-DD HH:mm:ss",
          hint: "Data e hora da publicação"
        }
      - {
          label: "Autor",
          name: "autor",
          widget: "string",
          default: "Equipe FISIO",
          hint: "Nome do autor do post"
        }
      - {
          label: "Tags",
          name: "tags",
          widget: "list",
          hint: "Tags relacionadas ao post (ex: fisioterapia, reabilitação)",
          required: false,
          field: { label: "Tag", name: "tag", widget: "string" }
        }
      - {
          label: "Destaque",
          name: "destaque",
          widget: "boolean",
          hint: "Marcar como post em destaque",
          default: false,
          required: false
        }
      - {
          label: "Conteúdo",
          name: "body",
          widget: "markdown",
          hint: "Conteúdo completo do post em Markdown"
        }

  # Configuração para páginas especiais (futuro)
  - name: "pages"
    label: "Páginas"
    files:
      - label: "Configurações do Blog"
        name: "blog-config"
        file: "_data/blog.yml"
        fields:
          - { label: "Título do Blog", name: "title", widget: "string" }
          - { label: "Descrição", name: "description", widget: "text" }
          - { label: "Posts por página", name: "posts_per_page", widget: "number", default: 3 }
          - { label: "Mostrar data", name: "show_date", widget: "boolean", default: true }
          - { label: "Mostrar autor", name: "show_author", widget: "boolean", default: true }
