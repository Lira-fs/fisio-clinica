# ================================
# NETLIFY CMS - CONFIGURAÇÃO CORRIGIDA
# Painel Administrativo para Clínica FISIO
# ================================

backend:
  name: git-gateway
  branch: main

# Configurações de mídia
media_folder: "imagens"
public_folder: "/imagens"

# Localização em português
locale: 'pt'

# Interface personalizada
display_url: https://fisioclinica.netlify.app
logo_url: https://fisioclinica.netlify.app/imagens/logo.png

# Modo de publicação
publish_mode: editorial_workflow

# Configurações do editor
editor:
  preview: true

# Configurações de mídia avançadas
media_library:
  name: uploadcare
  config:
    publicKey: "demopublickey"

collections:
  # ================================
  # 📰 BLOG - PRIORIDADE MÁXIMA
  # ================================
  - name: "blog"
    label: "📰 Blog e Notícias"
    label_singular: "Post do Blog"
    folder: "_data/blog"
    create: true
    delete: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: true
    preview_path: "blog.html?preview={{slug}}"
    summary: "{{titulo}} - {{data}}"
    sortable_fields: ["data", "titulo", "categoria"]
    view_filters:
      - label: "Posts Publicados"
        field: publicado
        pattern: true
      - label: "Rascunhos"
        field: publicado
        pattern: false
      - label: "Novidades"
        field: categoria
        pattern: "novidades"
      - label: "Fisioterapia Esportiva"
        field: categoria
        pattern: "esportiva"
      - label: "Reabilitação"
        field: categoria
        pattern: "reabilitacao"
      - label: "Tecnologia"
        field: categoria
        pattern: "tecnologia"
    view_groups:
      - label: "Categoria"
        field: categoria
      - label: "Status"
        field: publicado
    fields:
      - {label: "📰 Título do Post", name: "titulo", widget: "string", hint: "Título que aparecerá no site"}
      - {label: "📅 Data de Publicação", name: "data", widget: "datetime", default: "", format: "YYYY-MM-DDTHH:mm:ssZ", picker_utc: false}
      - {label: "✍️ Autor", name: "autor", widget: "string", default: "Equipe FISIO"}
      - {label: "🖼️ Imagem de Capa", name: "imagem", widget: "image", hint: "Imagem principal do post (recomendado: 800x600px)", required: false}
      - {label: "📄 Resumo", name: "resumo", widget: "text", hint: "Breve descrição do post (máximo 200 caracteres)", pattern: ['.{1,200}', "Máximo 200 caracteres"], required: false}
      - {label: "📖 Conteúdo Completo", name: "body", widget: "markdown", hint: "Use o editor para formatar o texto"}
      - label: "🏷️ Categoria"
        name: "categoria"
        widget: "select"
        hint: "Escolha onde o post aparecerá no blog"
        options: 
          - {label: "📢 Novidades da Clínica", value: "novidades"}
          - {label: "🏃 Fisioterapia Esportiva", value: "esportiva"}
          - {label: "🏥 Reabilitação Ortopédica", value: "reabilitacao"}
          - {label: "💡 Tecnologia e Inovação", value: "tecnologia"}
      - {label: "🏷️ Tags", name: "tags", widget: "list", allow_add: true, required: false, hint: "Palavras-chave do post (opcional)", field: {label: "Tag", name: "tag", widget: "string"}}
      - {label: "✅ Status", name: "publicado", widget: "boolean", default: true, hint: "Desmarque para salvar como rascunho"}
      - {label: "🌟 Post em Destaque", name: "destaque", widget: "boolean", default: false, hint: "Marque para destacar na página principal"}

  # ================================
  # 🏠 QUEM SOMOS - Seção "Conheça Nossa Estrutura"
  # ================================
  - name: "quem_somos_estrutura"
    label: "🏠 Quem Somos - Nossa Estrutura"
    label_singular: "Card de Estrutura"
    folder: "_data/estrutura"
    create: true
    delete: true
    slug: "{{slug}}"
    editor:
      preview: true
    summary: "{{titulo}} - {{icone}}"
    sortable_fields: ["titulo", "ordem"]
    fields:
      - {label: "📋 Título do Card", name: "titulo", widget: "string", hint: "Ex: Espaço de Treino, Sala de Avaliação"}
      - {label: "📝 Descrição", name: "descricao", widget: "text", hint: "Breve descrição do espaço"}
      - {label: "🖼️ Imagem", name: "imagem", widget: "image", hint: "Foto do espaço (recomendado: 600x400px)"}
      - label: "🎨 Ícone"
        name: "icone"
        widget: "select"
        hint: "Ícone que representa o espaço"
        options: 
          - {label: "🏋️ Musculação", value: "fas fa-dumbbell"}
          - {label: "🏥 Consulta", value: "fas fa-procedures"}
          - {label: "🧘 Pilates", value: "fas fa-spa"}
          - {label: "👥 Equipe", value: "fas fa-users"}
          - {label: "🏥 Hospital", value: "fas fa-hospital"}
          - {label: "🔧 Equipamentos", value: "fas fa-tools"}
          - {label: "❤️ Coração", value: "fas fa-heart"}
      - {label: "📊 Ordem de Exibição", name: "ordem", widget: "number", hint: "Número para ordenar os cards (1, 2, 3...)", min: 1, value_type: "int"}
      - {label: "✅ Ativo", name: "ativo", widget: "boolean", default: true}

  # ================================
  # 🏥 UNIDADES - Todas as unidades
  # ================================
  - name: "unidades"
    label: "🏥 Unidades da Clínica"
    label_singular: "Unidade"
    folder: "_data/unidades"
    create: true
    delete: true
    slug: "{{slug}}"
    editor:
      preview: true
    summary: "{{nome}} - {{cidade}}"
    sortable_fields: ["nome", "cidade"]
    fields:
      - {label: "🏥 Nome da Unidade", name: "nome", widget: "string", hint: "Ex: Jundiaí Centro, Itatiba Esportiva"}
      - {label: "🌍 Cidade", name: "cidade", widget: "string"}
      - {label: "📍 Endereço Completo", name: "endereco", widget: "text"}
      - {label: "📞 Telefone", name: "telefone", widget: "string"}
      - {label: "📧 Email", name: "email", widget: "string", required: false}
      - {label: "🕒 Horário de Funcionamento", name: "horario", widget: "text"}
      - {label: "🖼️ Imagem Principal", name: "imagem_hero", widget: "image", hint: "Imagem principal da unidade"}
      - {label: "📝 Descrição", name: "descricao", widget: "text"}
      - {label: "🎯 Especialidades", name: "especialidades", widget: "list", allow_add: true, field: {label: "Especialidade", name: "especialidade", widget: "string"}}
      - {label: "⭐ Diferenciais", name: "diferenciais", widget: "list", allow_add: true, field: {label: "Diferencial", name: "diferencial", widget: "string"}}
      - {label: "📸 Galeria de Fotos", name: "galeria", widget: "list", allow_add: true, field: {label: "Imagem", name: "imagem", widget: "image"}}
      - {label: "📊 Ordem de Exibição", name: "ordem", widget: "number", hint: "Ordem que aparece no site", min: 1, value_type: "int"}
      - {label: "✅ Ativa", name: "ativa", widget: "boolean", default: true}

  # ================================
  # 💊 TRATAMENTOS
  # ================================
  - name: "tratamentos"
    label: "💊 Tratamentos"
    label_singular: "Tratamento"
    folder: "_data/tratamentos"
    create: true
    delete: true
    slug: "{{slug}}"
    editor:
      preview: true
    summary: "{{nome}} - {{categoria}}"
    sortable_fields: ["nome", "categoria", "ordem"]
    view_groups:
      - label: "Categoria"
        field: "categoria"
    fields:
      - {label: "💊 Nome do Tratamento", name: "nome", widget: "string"}
      - {label: "📝 Descrição Breve", name: "descricao_breve", widget: "text", hint: "Resumo para os cards"}
      - {label: "📖 Descrição Completa", name: "descricao_completa", widget: "markdown"}
      - {label: "🖼️ Imagem Principal", name: "imagem", widget: "image"}
      - label: "🏷️ Categoria"
        name: "categoria"
        widget: "select"
        options:
          - {label: "🏃 Fisioterapia Esportiva", value: "esportiva"}
          - {label: "🏥 Reabilitação Ortopédica", value: "reabilitacao"}
          - {label: "🧘 Pilates Clínico", value: "pilates"}
          - {label: "💡 Tecnologia e Inovação", value: "tecnologia"}
      - {label: "⏱️ Duração Média", name: "duracao", widget: "string", hint: "Ex: 45 minutos, 6 semanas"}
      - {label: "💰 Valor", name: "valor", widget: "string", required: false, hint: "Ex: R$ 120,00"}
      - {label: "✨ Benefícios", name: "beneficios", widget: "list", allow_add: true, hint: "Principais benefícios do tratamento", field: {label: "Benefício", name: "beneficio", widget: "string"}}
      - {label: "⚠️ Contraindicações", name: "contraindicacoes", widget: "list", allow_add: true, required: false, hint: "Quando não é recomendado (opcional)", field: {label: "Contraindicação", name: "contraindicacao", widget: "string"}}
      - {label: "🎨 Cor do Card", name: "cor", widget: "select", hint: "Cor do card na página", options: [{label: "Azul", value: "blue"}, {label: "Verde", value: "green"}, {label: "Laranja", value: "orange"}, {label: "Roxo", value: "purple"}]}
      - {label: "📊 Ordem de Exibição", name: "ordem", widget: "number", hint: "Número para ordenar os tratamentos (1, 2, 3...)", min: 1, value_type: "int"}
      - {label: "✅ Ativo", name: "ativo", widget: "boolean", default: true}

# ================================
# CONFIGURAÇÕES DE INTERFACE
# ================================

# Mensagens personalizadas
messages:
  publish: "Publicar"
  publishAndCreateNew: "Publicar e criar novo"
  publishAndDuplicate: "Publicar e duplicar"
  deleteEntry: "Deletar entrada"
  saved: "Salvo"
  deleting: "Deletando..."
  publishing: "Publicando..."
  draft: "Rascunho"

# Configurações de busca
search: true

# Configurações de slug
slug:
  encoding: "unicode"
  clean_accents: true
  sanitize_replacement: "-"